<div class="min-h-[calc(100vh-4rem)] bg-slate-50 p-6">
  <!-- Header -->
  <div class="mb-8 max-w-7xl mx-auto">
    <div class="max-w-7xl mx-auto">
      <h1 class="text-2xl md:text-3xl font-semibold text-slate-800 mb-1">Manage Content</h1>
      <p class="text-sm text-slate-500">View and manage all content types</p>
    </div>
  </div>

  <!-- Error Alert -->
  <div *ngIf="error" class="max-w-7xl mx-auto mb-6">
    <div class="bg-red-50 border-l-4 border-red-400 p-4">
      <div class="flex">
        <div class="flex-shrink-0">
          <svg class="h-5 w-5 text-red-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
          </svg>
        </div>
        <div class="ml-3">
          <p class="text-sm text-red-700">
            {{ error }}. Please try again later.
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- Loading State -->
  <div *ngIf="isLoading" class="max-w-7xl mx-auto">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
      <div *ngFor="let _ of [].constructor(8)" class="bg-white rounded-xl shadow-sm border border-slate-100 overflow-hidden animate-pulse">
        <div class="p-6 pb-4 border-b border-slate-100 flex items-center gap-4">
          <div class="w-12 h-12 rounded-xl bg-slate-200"></div>
          <div class="h-4 bg-slate-200 rounded w-3/4"></div>
        </div>
        <div class="p-6">
          <div class="h-8 bg-slate-200 rounded w-1/4 mx-auto mb-2"></div>
          <div class="h-4 bg-slate-200 rounded w-1/2 mx-auto"></div>
        </div>
        <div class="p-6 pt-0 flex gap-3">
          <div class="h-10 bg-slate-200 rounded-lg flex-1"></div>
          <div class="h-10 bg-slate-200 rounded-lg flex-1"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Content Grid -->
  <div *ngIf="!isLoading" class="max-w-7xl mx-auto">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
      <!-- Card -->
      <div *ngFor="let card of contentCards" 
           class="bg-white rounded-xl shadow-sm border border-slate-100 overflow-hidden flex flex-col transition-all duration-300 hover:-translate-y-1 hover:shadow-md">
        
        <!-- Card Header -->
        <div class="p-6 pb-4 border-b border-slate-100 flex items-center gap-4">
          <div class="w-12 h-12 rounded-xl bg-sky-50 flex items-center justify-center text-sky-500 flex-shrink-0">
            <fa-icon [icon]="getIconForContent(card.type)" class="text-xl"></fa-icon>
          </div>
          <h3 class="text-lg font-semibold text-slate-800">{{ card.title }}</h3>
        </div>
        
        <!-- Card Body -->
        <div class="p-6 flex-grow flex items-center">
          <div class="text-center w-full">
            <div class="text-3xl font-bold text-slate-900 leading-tight mb-1">{{ card.count }}</div>
            <div class="text-xs font-medium text-slate-500 uppercase tracking-wider">Total Records</div>
          </div>
        </div>
        
        <!-- Card Actions -->
        <div class="p-6 pt-4 border-t border-slate-100 flex gap-3">
          <button [routerLink]="['/content', card.route, 'new']" 
                  class="flex-1 flex items-center justify-center gap-2 px-4 py-2 rounded-lg border border-green-100 bg-green-50 text-green-600 hover:bg-green-50 hover:border-green-200 transition-colors text-sm font-medium">
            <fa-icon [icon]="faPlus" class="text-sm"></fa-icon>
            <span>Add New</span>
          </button>
          <button [routerLink]="['/content', card.route]" 
                  class="flex-1 flex items-center justify-center gap-2 px-4 py-2 rounded-lg border border-sky-100 bg-slate-50 text-sky-600 hover:bg-sky-50 hover:border-sky-200 transition-colors text-sm font-medium">
            <fa-icon [icon]="faList" class="text-sm"></fa-icon>
            <span>Manage</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
