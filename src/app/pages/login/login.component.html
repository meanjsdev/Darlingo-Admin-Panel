<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-100 to-red-100">
  <div class="bg-white shadow-xl rounded-2xl p-8 max-w-md w-full">
    <h2 class="text-2xl font-bold mb-6 text-center text-darlingoRed">Admin Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input id="email" type="email" formControlName="email"
          class="form-input w-full rounded-lg border-gray-300 focus:border-darlingoRed focus:ring-2 focus:ring-darlingoRed/20 transition duration-200"
          [class.border-red-300]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-500 text-xs mt-1">
          <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</span>
          <span *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email address</span>
        </div>
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input id="password" type="password" formControlName="password"
          class="form-input w-full rounded-lg border-gray-300 focus:border-darlingoRed focus:ring-2 focus:ring-darlingoRed/20 transition duration-200"
          [class.border-red-300]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500 text-xs mt-1">
          <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</span>
          <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</span>
        </div>
      </div>
      <div *ngIf="error" class="text-red-600 text-sm text-center">{{ error }}</div>
      <button type="submit" [disabled]="loading" class="w-full py-2 px-4 rounded-lg bg-darlingoRed text-white font-semibold hover:bg-red-600 transition disabled:opacity-60 flex items-center justify-center">
        <svg *ngIf="loading" class="animate-spin -ml-1 mr-2 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        Login
      </button>
    </form>
  </div>
</div>
