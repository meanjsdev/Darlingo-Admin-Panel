<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-darlingoLight to-darlingoMid py-8">
  <div class="w-full max-w-2xl bg-white rounded-2xl shadow-xl p-8">
    <div class="flex items-center justify-between mb-6">
      <div class="flex items-center">
        <button (click)="onBack()" class="text-darlingoRed hover:text-darlingoMid mr-4 text-lg">
          <i class="fa fa-arrow-left"></i>
        </button>
        <h3 class="text-2xl font-bold text-darlingoMid">{{ isViewMode ? 'User Details' : 'Edit User' }}</h3>
      </div>
      <div *ngIf="!isViewMode" class="flex space-x-2">
        <button type="button" (click)="onBack()" class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50">
          Cancel
        </button>
        <button type="submit" class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-darlingoRed hover:bg-darlingoMid">
          Save Changes
        </button>
      </div>
    </div>
    <form [formGroup]="editUserForm" (ngSubmit)="onSubmit()" novalidate class="space-y-5">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-darlingoMid font-medium mb-1" for="name">Name</label>
          <input type="text" placeholder="Enter Name" formControlName="name" id="name" class="w-full rounded-lg border border-gray-300 focus:border-darlingoRed focus:ring-2 focus:ring-darlingoRed px-4 py-2 outline-none" />
        </div>
        <div>
          <label class="block text-darlingoMid font-medium mb-1" for="email">Email</label>
          <input type="text" placeholder="Enter Email" formControlName="email" id="email" class="w-full rounded-lg border border-gray-300 focus:border-darlingoRed focus:ring-2 focus:ring-darlingoRed px-4 py-2 outline-none" />
        </div>
        <div>
          <label class="block text-darlingoMid font-medium mb-1" for="phone">Contact Number</label>
          <input type="number" placeholder="Enter Contact Number" formControlName="phone" id="phone" class="w-full rounded-lg border border-gray-300 focus:border-darlingoRed focus:ring-2 focus:ring-darlingoRed px-4 py-2 outline-none" />
        </div>
        <div>
          <label class="block text-darlingoMid font-medium mb-1" for="birthDate">Birthday</label>
          <input type="date" formControlName="birthDate" id="birthDate" class="w-full rounded-lg border border-gray-300 focus:border-darlingoRed focus:ring-2 focus:ring-darlingoRed px-4 py-2 outline-none" />
        </div>
        <div>
  <label class="block text-darlingoMid font-medium mb-1">Sexual Orientation</label>
  <div class="flex flex-wrap gap-3">
    <ng-container *ngFor="let s of sexualOrientations; let i = index">
      <label class="flex items-center space-x-2">
        <input type="checkbox" [formControl]="getSexualOrientationControl(i)" class="rounded border-gray-300 text-darlingoRed focus:ring-darlingoRed" />
        <span>{{s}}</span>
      </label>
    </ng-container>
  </div>
</div>
        <div>
          <label class="block text-darlingoMid font-medium mb-1" for="sexualInterest">Sexual Interest</label>
          <select formControlName="sexualInterest" id="sexualInterest" class="w-full rounded-lg border border-gray-300 focus:border-darlingoRed focus:ring-2 focus:ring-darlingoRed px-4 py-2 outline-none">
            <option value="" disabled>Select an option</option>
            <option *ngFor="let s of sexualInterests" [value]="s">{{s}}</option>
          </select>
        </div>
        <div>
  <label class="block text-darlingoMid font-medium mb-1">Interest</label>
  <div class="flex flex-wrap gap-3">
    <ng-container *ngFor="let i of interests; let idx = index">
      <label class="flex items-center space-x-2">
        <input type="checkbox" [formControl]="getInterestControl(idx)" class="rounded border-gray-300 text-darlingoRed focus:ring-darlingoRed" />
        <span>{{i}}</span>
      </label>
    </ng-container>
  </div>
</div>
        <div>
          <label class="block text-darlingoMid font-medium mb-1" for="education">Education</label>
          <select formControlName="education" id="education" class="w-full rounded-lg border border-gray-300 focus:border-darlingoRed focus:ring-2 focus:ring-darlingoRed px-4 py-2 outline-none">
            <option *ngFor="let e of educations" [value]="e">{{e}}</option>
          </select>
        </div>
        <div>
          <label class="block text-darlingoMid font-medium mb-1" for="religion">Religion</label>
          <select formControlName="religion" id="religion" class="w-full rounded-lg border border-gray-300 focus:border-darlingoRed focus:ring-2 focus:ring-darlingoRed px-4 py-2 outline-none">
            <option *ngFor="let r of religions" [value]="r">{{r}}</option>
          </select>
        </div>
        <div>
          <label class="block text-darlingoMid font-medium mb-1" for="photoUrl">Photo URL</label>
          <input type="text" placeholder="Enter Photo URL" formControlName="photoUrl" id="photoUrl" class="w-full rounded-lg border border-gray-300 focus:border-darlingoRed focus:ring-2 focus:ring-darlingoRed px-4 py-2 outline-none" />
        </div>
        <div>
          <label class="block text-darlingoMid font-medium mb-1" for="age">Age</label>
          <input type="text" placeholder="Enter Age" formControlName="age" id="age" class="w-full rounded-lg border border-gray-300 focus:border-darlingoRed focus:ring-2 focus:ring-darlingoRed px-4 py-2 outline-none" />
        </div>
        <div>
          <label class="block text-darlingoMid font-medium mb-1" for="height">Height</label>
          <input type="number" placeholder="Enter Height in CM" formControlName="height" id="height" class="w-full rounded-lg border border-gray-300 focus:border-darlingoRed focus:ring-2 focus:ring-darlingoRed px-4 py-2 outline-none" />
        </div>
        <div>
          <label class="block text-darlingoMid font-medium mb-1" for="maxDistance">Max Distance</label>
          <input type="number" placeholder="Enter Max Distance" formControlName="maxDistance" id="maxDistance" class="w-full rounded-lg border border-gray-300 focus:border-darlingoRed focus:ring-2 focus:ring-darlingoRed px-4 py-2 outline-none" />
        </div>
        <div class="flex gap-4 col-span-2">
          <div class="w-1/2">
            <label class="block text-darlingoMid font-medium mb-1" for="minAgeRange">Min Age</label>
            <input type="number" placeholder="Enter Min Age" formControlName="minAgeRange" id="minAgeRange" class="w-full rounded-lg border border-gray-300 focus:border-darlingoRed focus:ring-2 focus:ring-darlingoRed px-4 py-2 outline-none" />
          </div>
          <div class="w-1/2">
            <label class="block text-darlingoMid font-medium mb-1" for="maxAgeRange">Max Age</label>
            <input type="number" placeholder="Enter Max Age" formControlName="maxAgeRange" id="maxAgeRange" class="w-full rounded-lg border border-gray-300 focus:border-darlingoRed focus:ring-2 focus:ring-darlingoRed px-4 py-2 outline-none" />
          </div>
        </div>
        <div>
          <label class="block text-darlingoMid font-medium mb-1" for="blocked">Blocked Users</label>
          <input type="text" placeholder="Add Blocked Users" formControlName="blocked" id="blocked" class="w-full rounded-lg border border-gray-300 focus:border-darlingoRed focus:ring-2 focus:ring-darlingoRed px-4 py-2 outline-none" />
        </div>
        <div>
          <label class="block text-darlingoMid font-medium mb-1" for="likedUsers">Liked Users</label>
          <input type="text" placeholder="Add Liked Users" formControlName="likedUsers" id="likedUsers" class="w-full rounded-lg border border-gray-300 focus:border-darlingoRed focus:ring-2 focus:ring-darlingoRed px-4 py-2 outline-none" />
        </div>
        <div>
          <label class="block text-darlingoMid font-medium mb-1" for="likedBy">Liked By Users</label>
          <input type="text" placeholder="Add Liked By Users" formControlName="likedBy" id="likedBy" class="w-full rounded-lg border border-gray-300 focus:border-darlingoRed focus:ring-2 focus:ring-darlingoRed px-4 py-2 outline-none" />
        </div>
        <div>
          <label class="block text-darlingoMid font-medium mb-1" for="aboutMe">About Me</label>
          <input type="text" placeholder="Add About Me" formControlName="aboutMe" id="aboutMe" class="w-full rounded-lg border border-gray-300 focus:border-darlingoRed focus:ring-2 focus:ring-darlingoRed px-4 py-2 outline-none" />
        </div>
        <div>
          <label class="block text-darlingoMid font-medium mb-1" for="gender">Gender</label>
          <select formControlName="gender" id="gender" class="w-full rounded-lg border border-gray-300 focus:border-darlingoRed focus:ring-2 focus:ring-darlingoRed px-4 py-2 outline-none">
            <option value="" disabled>Select an option</option>
            <option *ngFor="let g of genders" [value]="g">{{g}}</option>
          </select>
        </div>
        <div>
          <label class="block text-darlingoMid font-medium mb-1" for="drinking">Drinking</label>
          <select formControlName="drinking" id="drinking" class="w-full rounded-lg border border-gray-300 focus:border-darlingoRed focus:ring-2 focus:ring-darlingoRed px-4 py-2 outline-none">
            <option value="" disabled>Select an option</option>
            <option *ngFor="let d of drinkingOptions" [value]="d">{{d}}</option>
          </select>
        </div>
        <div>
          <label class="block text-darlingoMid font-medium mb-1" for="smoking">Smoking</label>
          <select formControlName="smoking" id="smoking" class="w-full rounded-lg border border-gray-300 focus:border-darlingoRed focus:ring-2 focus:ring-darlingoRed px-4 py-2 outline-none">
            <option value="" disabled>Select an option</option>
            <option *ngFor="let s of smokingOptions" [value]="s">{{s}}</option>
          </select>
        </div>
        <div>
          <label class="block text-darlingoMid font-medium mb-1" for="workout">Workout</label>
          <select formControlName="workout" id="workout" class="w-full rounded-lg border border-gray-300 focus:border-darlingoRed focus:ring-2 focus:ring-darlingoRed px-4 py-2 outline-none">
            <option value="" disabled>Select an option</option>
            <option *ngFor="let w of workoutOptions" [value]="w">{{w}}</option>
          </select>
        </div>
       
      </div>
      <div class="flex justify-end mt-8">
        <button type="submit" class="bg-darlingoRed hover:bg-darlingoMid text-white font-semibold py-2 px-8 rounded-lg shadow transition-all duration-200">Save</button>
      </div>
    </form>
  </div>
</div>
