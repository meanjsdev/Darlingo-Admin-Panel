<!-- Dashboard Header -->
<div class="p-6 pb-0">
  <div class="mb-8">
    <h1 class="text-2xl md:text-3xl font-bold text-gray-800">Dashboard Overview</h1>
    <p class="text-gray-600 mt-1">Welcome back! Here's what's happening with your platform today.</p>
  </div>

  <!-- Stats Cards -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
    <div *ngFor="let stat of stats" class="bg-white rounded-xl shadow-sm p-6 border border-gray-100 hover:shadow-md transition-shadow">
      <div class="flex items-center justify-between">
        <div>
          <p class="text-sm font-medium text-gray-500">{{ stat.title }}</p>
          <h3 class="text-2xl font-bold mt-1">{{ stat.value }}</h3>
        </div>
        <div [class]="'p-3 rounded-lg ' + stat.color">
          <fa-icon [icon]="stat.icon" class="text-white text-xl"></fa-icon>
        </div>
      </div>
    </div>
  </div>

  <!-- Charts Row -->
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
    <!-- Plan Revenue Chart -->
    <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
      <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-6">
        <h3 class="font-semibold text-gray-800 mb-2 sm:mb-0">Plan Revenue</h3>
        <div class="flex items-center">
          <label class="text-sm text-gray-500 mr-2">Select Graphical Type:</label>
          <select [(ngModel)]="planRevenueChartType" class="text-sm border border-gray-300 rounded px-3 py-1 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option *ngFor="let type of chartTypes" [value]="type">{{ type | titlecase }}</option>
          </select>
        </div>
      </div>
      <div class="h-64">
        <canvas baseChart
                [type]="planRevenueChartType"
                [data]="planRevenueData"
                [options]="chartOptions">
        </canvas>
      </div>
    </div>

    <!-- Plan Subscription Chart -->
    <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
      <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-6">
        <h3 class="font-semibold text-gray-800 mb-2 sm:mb-0">Plan Subscription</h3>
        <div class="flex items-center">
          <label class="text-sm text-gray-500 mr-2">Select Graphical Type:</label>
          <select [(ngModel)]="planSubscriptionChartType" class="text-sm border border-gray-300 rounded px-3 py-1 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option *ngFor="let type of chartTypes" [value]="type">{{ type | titlecase }}</option>
          </select>
        </div>
      </div>
      <div class="h-64">
        <canvas baseChart
                [type]="planSubscriptionChartType"
                [data]="planSubscriptionData"
                [options]="chartOptions">
        </canvas>
      </div>
    </div>
  </div>
</div>
